name: e2e

on:
  push:
    branches: [master]

jobs:
  push_docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker image
        run: |
          USERNAME=n0npax
          VERSION=$(cat pyproject.toml | grep version | awk '{print $3}' | tr -d '"')
          docker build . --tag ${USERNAME}/sidecar_http_dispatcher:${VERSION}
          docker login --username ${USERNAME} -p ${{ secrets.DOCKER_TOKEN }}
          docker push ${USERNAME}/sidecar_http_dispatcher:${VERSION}
  run_e2e_tests:
    runs-on: ubuntu-latest
    needs: push_docker
    steps:
      - uses: actions/checkout@v2
      - uses: manusa/actions-setup-minikube@v1.0.2
        with:
          minikube version: "v1.10.1"
          kubernetes version: "v1.18.2"
      - name: Run e2e in k8s CI Cluster
        run: |
          kubectl create cm nginx-conf --from-file example/configs/nginx.conf
          kubectl create cm sidecar-conf --from-file example/configs/sidecar_config.yaml
          kubectl apply -f example/deployment.yaml
          ENDPOINT=$(minikube service acme-enricher --url=true)
          sleep 90
          kubectl wait --for=condition=available --timeout=120s deployment/acme-enricher
          curl -m 5 -v ${ENDPOINT} -H 'environment: dev' --show-error --fail
      - name: k6 Load Test
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 379CE192D401AB61
          echo "deb https://dl.bintray.com/loadimpact/deb stable main" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install k6 -y

          ENDPOINT=$(minikube service acme-enricher --url=true)
          k6 run k6/load.js -e ENDPOINT="${ENDPOINT}" --summary-export k6summary.json
      - name: Upload k6 summary
        uses: actions/upload-artifact@v1
        with:
          name: k6_summary
          path: ./k6summary.json
