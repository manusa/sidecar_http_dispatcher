repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.3.0
      hooks:
          - id: check-yaml
          - id: end-of-file-fixer
          - id: trailing-whitespace
    - repo: https://github.com/psf/black
      rev: 19.3b0
      hooks:
          - id: black
    - repo: local
      hooks:
          - id: pytest
            name: pytest
            entry: pytest
            args: ["-n3"]
            files: .
            language: system
            types: [python]
